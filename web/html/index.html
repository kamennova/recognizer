<!DOCTYPE html>
<html>
<head>
    <style>
    body {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    position: relative;
    }

    .flex {
    display: flex;
    }


    .switcher {
        display: flex;
       margin-bottom: 40px;
    }

    .switcher-btn {
        display: block;
        padding: 0 28px;
        border: 3px solid grey;
        cursor: pointer;
        height: 34px;
    }

    .switcher-btn .icon {
        width: 26px;
    }


    .switcher-btn.active:first-of-type {
        box-shadow: 0 0 12px -2px #ffa6a6;
    }

    .switcher-btn.active:last-of-type {
        box-shadow: 0 0 12px -2px #8ad4e4;
    }

    .switcher-btn:first-of-type {
        background: #ffdfe5;
        border-color: pink;
        border-top-left-radius: 60px;
        border-bottom-left-radius: 60px;
    }

    .switcher-btn:last-of-type {
        border-top-right-radius: 60px;
        border-bottom-right-radius: 60px;
        margin-left: -3px;
        background: #dcf6ff;
        border-color: #acdfff;
    }

.hidden {
    display: none;
}

    .switcher-btn {
        height: 120px;
        width: 160px;
        font-size: 18px;
    <!--    border-radius: 50%;-->
    }

        .popup {
        position: absolute;
        left: 0;
        top: 170px;
        right: 0;
        margin: 0 auto;
        background: white;
        width: 400px;
        padding: 40px 20px;
        border: 1px solid blue;

        }

        .audio-input {
            width: 50%
        }

        .audio-input .col {
            padding: 15px 20px;
        }

        .audio-input .col:first-of-type {

            width: 50%;
            border-right: 1px solid black

        }



    </style>
</head>
<body>

<h1>Music practice</h1>

<div class="switcher">
    <button class="switcher-btn" id="btn-learn">Learn</button>
    <button class="switcher-btn" id="btn-recognize">Recognize</button>
</div>

<section class="audio-input flex">
    <div class="col recorder-input">
        <span class="input-label">Start playing</span>

                </svg>
            </button>
            <button class="btn btn-pause" id="btn-pause">

            <button class="btn btn-stop" id="btn-stop">
                <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">

                </svg>
            </button>
        </div>

    </div>

    <div class="col">
        <span>Upload recording</span>
        <form enctype="multipart/form-data" action="/upload/image" method="post">
            <input id="image-file" type="file"/>
        </form>
        <button id="recording-send">Submit</button>
    </div>
</section>

<div class="popup hidden">
    <span id="learn-popup-text"></span>
    <form enctype="multipart/form-data" method="post">
        <input id="piece-name" type="text"/>
    </form>
    <div class="popup-buttons">
        <button id="learn-cancel">
            Cancel
        </button>
        <button id="learn-proceed">
            GO
        </button>
    </div>
</div>

<div class="hidden">
    <h3>Recordings</h3>
    <ol id="recordingsList"></ol>
</div>

</body>
<script src="../recorder-lib/web-audio-recorder-js/lib-minified/WebAudioRecorder.min.js"></script>
<script src="../js/script.js"></script>
<script src="../js/recorder.js"></script>
</html>
